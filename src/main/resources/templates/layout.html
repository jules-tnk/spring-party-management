<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Spring Boot MVC</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
  <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<header class="bg-light">
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-md">
      <a th:href="@{/}" class="navbar-brand">
        <span class="ps-1">Application Srping Boot MVC</span>
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
              aria-label="Hello label" aria-controls="navbarToggle" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav ms-auto">
          <li class="navbar-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarEntitiesLink" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Entities
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarEntitiesLink">
              <li><a th:href="@{/guest}"  class="dropdown-item">Guest</a></li>
            </ul>
          </li>
          <li class="navbar-item">
            <a class="nav-link" th:href="@{/logout}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<main class="my-5">
  <div class="container">
    <div layout:fragment="content" />
  </div>
</main>
</body>
</html>
