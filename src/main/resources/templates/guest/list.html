<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Guest list</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Guest list</h1>
        <div>
            <a th:href="@{/guest/add}" class="btn btn-primary ms-2">Create new</a>
        </div>
    </div>
    <div  class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">CIN</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Status</th>
                <th><!-- --></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guest : ${guests}">
                <td th:text="${guest.cin}" />
                <td th:text="${guest.firstName}" />
                <td th:text="${guest.lastName}" />
                <td th:text="${guest.getStatus}" />
                <td>
                    <div class="float-end text-nowrap">
                        <a th:href="@{/guest/edit/{id}(id=${guest.cin})}" class="btn btn-sm btn-primary" />
                            Edit
                        </a>
                        <a th:href="@{/guest/{id}(id=${guest.cin})}" class="btn btn-sm btn-secondary" />
                            Detail
                        </a>
                        <form th:action="@{/guest/delete/{id}(id=${guest.cin})}"
                               method="post" class="js-submit-confirm d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" />
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
